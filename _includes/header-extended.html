<a class="usa-skipnav" href="#main-content">Skip to main content</a>
<div class="usa-overlay"></div>
<header class="usa-header usa-header--extended">
  <div class="usa-navbar">
    <div class="usa-logo" id="extended-logo">
      <em class="usa-logo__text"><a href="{{ site.baseurl }}/" title="Home" aria-label="Home">{{ site.title }}</a></em>
    </div>
    <button class="usa-menu-btn">Menu</button>
  </div>
  <nav aria-label="Primary navigation" class="usa-nav">
    <div class="usa-nav__inner"><button class="usa-nav__close"><img src="https://cdnjs.cloudflare.com/ajax/libs/uswds/2.11.1/img/usa-icons/close.svg" role="img" alt="close"></button>
      <ul class="usa-nav__primary usa-accordion">
        {% for item in site.data.nav %}
        {% if item.subnav %}
        <li class="usa-nav__primary-item">
          <button class="usa-accordion__button usa-nav__link" aria-expanded="false" aria-controls="{{ item.title | slugify }}"><span>{{ item.title }}</span></button>
          <ul id="{{ item.title | slugify }}" class="usa-nav__submenu">
            {% for entry in item.subnav %}
            <li class="usa-nav__submenu-item">
              <a href="{{ entry.url }}">{{ entry.title }}</a>
            </li>
            {% endfor %}
          </ul>
        </li>
        {% else %}
        <li class="usa-nav__primary-item">
            <a href="{{ site.baseurl }}{{ item.url }}" class="usa-nav__link{% if item.title == page.title %} usa-current{% endif %}">
              <span>{{ item.title }}</span>
            </a>
        </li>
        {% endif %}
        {% endfor %}
      </ul>
      <div class="usa-nav__secondary">
        <ul class="usa-nav__secondary-links">
          <li class="usa-nav__secondary-item">
            <a href="javascript:void(0);">Translate</a>
          </li>
          <li class="usa-nav__secondary-item">
            <a href="javascript:void(0);">Subscribe</a>
          </li>
          <li class="usa-nav__secondary-item">
            <a href="javascript:void(0);">Contact</a>
          </li>
        </ul>
        <form class="usa-search usa-search--small" role="search">
          <label class="usa-sr-only" for="extended-search-field-small">Search small</label>
          <input class="usa-input" id="extended-search-field-small" type="search" name="search">
          <button class="usa-button" type="submit"><span class="usa-sr-only">Search</span></button>
        </form>
      </div>
    </div>
  </nav>
</header>
