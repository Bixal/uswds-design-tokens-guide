<footer class="usa-footer usa-footer--slim bixal-font-sans-serif">
    <div class="grid-container usa-footer__return-to-top">
        <a href="#">Return to top</a>
    </div>
    <div class="usa-footer__primary-section">
        <div class="usa-footer__primary-container grid-row">
            <div class="mobile-lg:grid-col-8">
                <nav class="usa-footer__nav" aria-label="Footer navigation,">
                    <ul class="grid-row grid-gap">
                        {% for item in site.data.footer.nav %}
                        <li class="mobile-lg:grid-col-6 desktop:grid-col-auto usa-footer__primary-content">
                            <a class="usa-footer__primary-link" href="{{ item.url }}">
                                {{ item.title }}
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </nav>
            </div>
            <div class="mobile-lg:grid-col-4">
                <address class="usa-footer__address">
                    <div class="grid-row grid-gap">
                        <div class="grid-col-auto mobile-lg:grid-col-12 desktop:grid-col-auto">
                            <div class="usa-footer__contact-info">
                                <a href="tel:{{ site.tel }}">
                                    {{ site.tel-display }}
                                </a>
                            </div>
                        </div>
                        <div class="grid-col-auto mobile-lg:grid-col-12 desktop:grid-col-auto">
                            <div class="usa-footer__contact-info">
                                <a href="{{ site.email }}">
                                    {{ site.email }}
                                </a>
                            </div>
                        </div>
                    </div>
                </address>
            </div>
        </div>
    </div>
    <div class="usa-footer__secondary-section">
        <div class="grid-container">
            <img class="maxh-2" src="{{ site.baseurl }}/{{ site.logo }}" alt="{{ site.logo-alt-text }}" />
        </div>
    </div>
</footer>
